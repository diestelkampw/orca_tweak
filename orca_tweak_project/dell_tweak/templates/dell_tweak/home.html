<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>OrcaTweak - Dell</title>
</head>
<body>
    {% load static %}
    <div class="container text-center">
        <br>
        {% if dell_file_url %}
            <p class="alert alert-success">Orca import file at: <a href="{{ dell_file_url }}">{{ dell_file_url }}</a></p>
        {% endif %}
        <img src="{% static 'dell_tweak/HTML-to-Excel-Logo.jpg' %}" class="rounded mx-auto d-block">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="myfile" class="btn btn-warning" accept=".html">
            <button type="submit" class="btn btn-primary">Upload Dell HTML File</button>
        </form>
          <p><a href="{% url 'home' %}">Return to home</a></p>
    </div>
</body>
</html>
